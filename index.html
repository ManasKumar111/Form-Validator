<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="img/png" href="https://www.google.com/s2/favicons?domain=jacinto.design">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign up today!</h1>
        <!--  Form   -->
        <form  id="form" novalidate>
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="Full Name" required minlength="3" maxlength="100" name="name">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="Phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone">
            </div>
            <!-- Email Address -->
            <div class="form-group">
                <label for="Email">Email Address</label>
                <input type="email" id="Email" placeholder="email@address.com" required name="email">
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="Website"> Website URL</label>
                <input type="url" id="Website" placeholder="https://manas.design" required name="website">
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password Min(8 Char required)" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" title="Please include 1 lowercase character ,1 uppercase character and 1 number" name="password">
            </div>
            <!-- COnfirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
            </div>
            <button type="submit">Register</button>
            <!-- Error/Success Message -->
            <div class="message-container">
                <h3 id="message">Don't Hesitate!</h3>
            </div>

        </form>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
